<!DOCTYPE html>
<html lang="en">
<head>
  <style>
      @media (min-width: 768px) {
          .contacts, .main-menu {
              display: inherit;
              flex-direction: row;
              flex: 1 1 auto;
          }
          .contacts {
              justify-content: space-between;
              padding: 1%;
          }
          .menu-href {
              width: 100%;
          }
          .personal-cabinet-page {
              width: 50%;
              margin: 1em;
          }
          .phone-item {
              justify-content: center;
          }
          .brand-item img, .phone-png {
              width: auto;
              height: 2em;
          }
          .main-menu-selector {
              display: none;
          }
      }
      @media (min-width: 431px) and (max-width: 768px) {
          .contacts, .main-menu {
              display: inherit;
              flex-direction: row;
              flex: 1 1 auto;
          }
          .contacts {
              justify-content: space-between;
              padding: 1%;
          }
          .header-row {
              display: flex;
              flex-direction: column;
          }
          .personal-cabinet-page button {
              margin: 0;
              padding: 1%;
          }
          .personal-cabinet-page {
              margin: 1%;
              padding: 0;
          }
          .phone-item {
              justify-content: flex-end;
          }
          .brand-item img, .phone-png {
              width: auto;
              height: 3ch;
          }
          .main-menu-selector {
              display: none;
          }
      }
      @media (max-width: 430px) {
          .header-row {
              justify-content: space-between;
          }
          .phone-item {
              justify-content: space-between;
          }
          .contacts {
              align-items: flex-start;
          }
          .main-menu {
              display: none;
          }
          .main-menu-selector {
              display: flex;
              flex-direction: column;
          }
          .menu-select-block {
              border-radius: 16px;
              overflow: hidden;
              padding-inline-start: 0;
              line-height: 0;
              color: transparent;
              transition: line-height 1s, color 1s;
          }
          .menu-expand-button.active ~ .menu-select-block {
              min-width: 90px;
              background-color: #1E2C30;
              line-height: 2em;
          }
          .menu-item {
              overflow: hidden;
          }
          .menu-item button {
              color: #FFFFFF;
              padding-left: 1em;
              min-width: 90px;
          }
          .menu-item button:hover,
          .menu-item button:active {
              color: #1E2C30;
              background-color: #FFFFFF;
          }
          .personal-cabinet-item {

          }
          .brand-item img, .phone-png {
              width: auto;
              height: 3ch;
          }
          .phone-header {
              font-size: 90%;
          }
      }
      * {
          margin: 0;
      }
      header {
          background: #FFFFFF;
      }
      img {
          align-self: center;
      }
      .header-row {
          display: flex;
          flex: 1;
          width: 100%;
      }
      .brand-item {
          display: inherit;
      }
      .phone-item {
          display: inherit;
          flex-direction: row;
          flex: 1 1 auto;
      }
      .contacts {
          display: inherit;
      }
      .main-menu {
          flex: 1 1 auto;
          justify-content: flex-end;
      }
      .menu-href {
          display: inherit;
          flex-direction: row;
          flex: 1 1 auto;
          justify-content: space-around;
          padding: 1em;
      }
      .phone-header,
      .phone-png,
      .main-page,
      .services-page,
      .experts-page,
      .personal-cabinet-page {
          align-content: center;
      }
      .phone-header,
      .main-page,
      .experts-page,
      .services-page,
      .personal-cabinet-page button,
      .menu-item {
          font-family: 'Manrope', sans-serif;
      }
      .personal-cabinet-page {
          display: flex;
          justify-content: center;
          background-color: #1E2C30;
      }
      .personal-cabinet-page button{
          display: flex;
          justify-content: space-around;
          align-items: center;
          background-color: transparent;
          border-color: transparent;
          color: #FFFFFF;
          flex: 0 2 auto;
          margin: 5%;
      }
      .main-menu-selector {
          align-content: center;
      }
      .categories {
          width: 100%;
          height: auto;
          background-color: transparent;
      }
      .main-menu-selector button {
          background-color: transparent;
          border-color: transparent;
          max-width: 50px;
          align-self: flex-end;
      }
  </style>
  <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="UTF-8">
  <title>header template</title>
</head>
<body>
  <header>
    <div class="header-row">
      <div class="contacts">
        <div class="brand-item">
          <img alt="brand" src="../resources/brand.png">
        </div>
        <div class="phone-item">
          <img class="phone-png" src="../resources/phone.png" alt="phone png">
          <span class="phone-header">+7 (900) 456-78-90</span>
        </div>
      </div>
      <div class="main-menu-selector">
        <button class="menu-expand-button" type="button" aria-expanded="false" aria-controls="list">
          <img class="categories" alt="categories" src="../resources/categories1.png">
        </button>

        <ul class="menu-select-block" id="list" aria-hidden="true">
          <li class="menu-item">
            <button class="menu-item-button select-main-page" tabindex="-1">
              Главная
            </button>
          </li>
          <li class="menu-item">
            <button class="menu-item-button select-services-page" tabindex="-1">
              Услуги
            </button>
          </li>
          <li class="menu-item">
            <button class="menu-item-button select-experts-page" tabindex="-1">
              Мастера
            </button>
          </li>
          <li class="menu-item personal-cabinet-item">
            <button class="menu-item-button" tabindex="-1">
              Личный Кабинет
            </button>
          </li>
        </ul>
      </div>
      <div class="main-menu">
        <div class="menu-href">
          <div class="main-page">
            <a>Главная</a>
          </div>
          <div class="services-page">
            <a>Услуги</a>
          </div>
          <div class="experts-page">
            <a>Мастера</a>
          </div>
        </div>
        <div class="personal-cabinet-page">
          <button type="button">ЛИЧНЫЙ КАБИНЕТ</button>
        </div>
      </div>
    </div>
  </header>
</body>
</html>

<script>
  const menuSelector = document.querySelector('div.menu-select-block');
  const menuExpandButton = document.querySelector('button.menu-expand-button');
  const menuItemsButtons = document.querySelector('button.menu-item-button');

  /* Здесь начало готового решения */
  menuExpandButton.addEventListener('click', (e) => {
      menuExpandButton.classList.toggle('active')

      if (menuExpandButton.classList.contains('active')) {
          menuExpandButton.setAttribute('aria-expanded', 'true')
          menuSelector.setAttribute('aria-hidden', 'false')
          menuItemsButtons.forEach(link => link.setAttribute('tabindex', '0'))
      } else {
          menuExpandButton.setAttribute('aria-expanded', 'false')
          menuSelector.setAttribute('aria-hidden', 'true')
          menuItemsButtons.forEach(link => link.setAttribute('tabindex', '-1'))
      }
  })
  /* Здесь конец готового решения */

  let isRotated = false;
  const rotateCategoriesButton = () => {
    if (!isRotated) {
        menuExpandButton.style.backgroundColor = 'black;'
        console.log(`rotated!, ${menuExpandButton}`)
        isRotated = true;
    } else {
        menuExpandButton.style.transform = 'rotate(-90deg);'
        console.log(`inverse rotated!, ${menuExpandButton}`)
        isRotated = false;
    }
  }

  menuExpandButton.addEventListener('click', rotateCategoriesButton)

  const expandMenuBox = () => {
    menuSelector.style.transform = 'translate(0, 50%)';
  }
</script>
